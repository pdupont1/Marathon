name: Static Scans

on:
    workflow_dispatch:

permissions:
    contents: read

jobs:

    sast-scans:
        name: SAST Scans
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Sources
              uses: actions/checkout@v4 # 'actions' sind offizielle github actions
              with:
                persist-credentials: false # wenn man das token nur f√ºr den checkout braucht

            - name: Setup JDK
              uses: actions/setup-java@v4
              with:
                java-version: 11
                distribution: 'temurin'

            - name: Setup Maven Dependency Cache
              uses: actions/cache@v4
              with:
                path: ~/.m2/repository
                key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                restore-keys: |
                    ${{ runner.os }}-maven-

            - name: Build with Maven
              run: mvn clean install